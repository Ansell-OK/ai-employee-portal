<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Portal - Settings</title>
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="profile-img-container">
        <img
          src="https://picsum.photos/60"
          alt="Profile"
          class="profile-img"
        />
      </div>
      <h3 class="user-name">Helen Yahzicki</h3>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="dashboard.html"><i class="bi bi-house"></i> Dashboard</a></li>
        <li><a href="profile.html"><i class="bi bi-person"></i> Profile</a></li>
        <li><a href="settings.html" class="active"><i class="bi bi-gear"></i> Settings</a></li>
        <li><a href="notifications.html"><i class="bi bi-bell"></i> Notifications</a></li>
        <li><a href="group-chat.html"><i class="bi bi-chat-dots"></i> Group Chat</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <header class="top-nav">
      <div class="toggle-sidebar">
        <i class="bi bi-list" id="sidebarToggle"></i>
      </div>
      <div class="right-nav-items">
        <div class="notification-icon" id="notificationIcon">
          <i class="bi bi-bell"></i>
          <span class="badge">3</span>
          <div class="notification-dropdown" id="notificationDropdown">
            <p><strong>Notifications</strong></p>
            <ul>
              <li><a href="notification-details.html">Design review at 2 PM</a></li>
              <li><a href="notification-details.html">New message from John</a></li>
              <li><a href="notification-details.html">Reminder: Update profile</a></li>
            </ul>
          </div>
        </div>
        <div class="profile-icon">
          <img
            src="https://picsum.photos/40"
            alt="Profile"
          />
        </div>
      </div>
    </header>

    <section class="settings-section">
      <h2>Settings</h2>
      <div class="settings-card">
        <h3>Account Settings</h3>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label for="password">Change Password</label>
            <input type="password" id="password" placeholder="Enter new password" />
          </div>
          <button type="submit" class="btn-primary">Save Changes</button>
        </form>
      </div>

      <div class="settings-card">
        <h3>Notification Preferences</h3>
        <form>
          <div class="form-group-check">
            <input type="checkbox" id="emailNotif" checked />
            <label for="emailNotif">Email Notifications</label>
          </div>
          <div class="form-group-check">
            <input type="checkbox" id="smsNotif" />
            <label for="smsNotif">SMS Notifications</label>
          </div>
          <button type="submit" class="btn-primary">Update Preferences</button>
        </form>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
