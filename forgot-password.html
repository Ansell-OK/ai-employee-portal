<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Portal - Forgot Password</title>
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Additional styles for the forgot password page */
    .forgot-container {
      max-width: 400px;
      width: 90%;
      margin: auto;
    }
    .forgot-card {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .forgot-card h2 {
      margin-bottom: 1rem;
    }
    .forgot-card p {
      margin-bottom: 1.5rem;
      color: #555;
    }
    .forgot-form .form-group {
      text-align: left;
      margin-bottom: 1rem;
    }
    .forgot-form .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .forgot-form .form-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .btn-primary {
      background: #4a8fe7;
      color: #fff;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: #3a7bd5;
    }
    .back-to-login {
      margin-top: 1rem;
      display: block;
      text-decoration: none;
      color: #4a8fe7;
      font-weight: bold;
    }
  </style>
</head>
<body class="login-body">
  <div class="forgot-container">
    <div class="forgot-card">
      <h2>Forgot Your Password?</h2>
      <p>Enter your email address below and we'll send you instructions to reset your password.</p>
      <form action="reset-instructions.html" method="POST" class="forgot-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <button type="submit" class="btn-primary">Send Reset Link</button>
      </form>
      <a href="index.html" class="back-to-login"><i class="bi bi-arrow-left"></i> Back to Login</a>
    </div>
  </div>
</body>
</html>
